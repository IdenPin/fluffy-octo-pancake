<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>芝麻开门</title>
    <script src="dist/jquery-2.1.4.min.js"></script>
    <script src="dist/handlebars.min.js"></script>
    <!-- <script src="dist/jquery.form.min.js"></script> -->
    <script src="dist/index.js"></script>
</head>

<body>

    <div class="banner">
        <div class="wrap">
            <h1>让创业变简单</h1>
            <p>专为小型创业公司打造，整合优秀创业资源</p>
        </div>
    </div>

    <!-- card area start -->
    <div id="cardWrap" class="card-area">

        <!-- 前端模板引擎 handlebars -->
        <script id="card-area-template" type="text/x-handlebars-template">

            {{#each data}}
            <div class="card" cate-id="{{cate_id}}">
                <div class="pic">
                    <div class="back pic" style="background-image:url({{cate_url}})"></div>
                </div>
                <div class="mask pic"></div>
                <div class="title">{{cate_name}}</div>
            </div>
            {{/each}}

        </script>

    </div>
    <!-- card area end -->

</body>

</html>
